spring:
  main:
    allow-bean-definition-overriding: true
#  flyway:
#    locations: classpath:db/pay
#微信配置
wx:
  mch-id: 请填写您的mchId
  wx-pay-appid: 请填写您的appId
  mch-serial-no: 商户证书序列号,需要和证书对应
  api-v3-key: 请填写您的api密钥
  private-key-path: 请填写您的商户私钥（apiclient_key.pem）所在文件（绝对路径或相对路径）
  success-return-url: 支付成功页面跳转
  callback-url: 支付成功，回调通知
# 支付宝
alipay:
  # 应用ID
  app_id: 2021000119689508
  # 应用私钥
  application_alipay_private_key: 
  # 应用公钥
  application_alipay_public_key: 
  # 支付宝公钥
  alipay_public_key: 
  # 支付宝网关地址
  gateway_url: https://openapi.alipaydev.com/gateway.do
  # 同步回调
  return_url: http://g4nt8y.natappfree.cc/alipay/returnUrl
  # 异步回调
  notify_url: http://g4nt8y.natappfree.cc/alipay/notifyUrl
  # 返回格式
  format: json
  # 字符集
  charset: utf-8
  # 签名方式
  sign_type: RSA2
  # 保存支付日志的地址
  log_path: E:/tmp/